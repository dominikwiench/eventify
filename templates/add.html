<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h1>Eventify</h1>
            <p class="lead">bądź w centrum wydarzeń!</p>
        </div>
    </div>
        <div class="container mt-5">
            <h1 class="pb-4">Dodaj wydarzenie</h1>
            <form action="/add" method="post">
                <div class="form-group">
                  <label for="title">Tytuł (nazwa)</label>
                  <input type="text" class="form-control" id='title' name='title' placeholder="Nazwa wydarzenia (zwięzła, krótka)">
                </div>
                <div class="form-group">
                    <label for="desc">Opis</label>
                    <input type="text" class="form-control" id='desc' name='desc' placeholder="Pełen, konkretny opis wydarzenia">
                </div>
                <div class="form-group">
                    <label for="location">Lokalizacja</label>
                    <input type="text" class="form-control" id='location' name='location' placeholder="Miasto, ulica wydarzenia">
                </div>
                <div class="form-group">
                    <label for="peoplecount">Ilość uczestników</label>
                    <select class="form-control" id='peoplecount' name='peoplecount'>
                      <option>1-10</option>
                      <option>11-50</option>
                      <option>51-100</option>
                      <option>101-500</option>
                      <option>501-1000</option>
                      <option>1001-5000</option>
                      <option>5001-10000</option>
                      <option>10000+</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="datetime">Data i godzina wydarzenia</label>
                    <div class="row row-cols-2 mx-1">
                        <input type="date" class="form-control" id='dater' name='dater'>
                        <input type="time" class="form-control" id='timer' name='timer'>
                    </div>
                  </div>
                <button type="submit" class="btn btn-primary">Zapisz</button>
              </form>
        </div>
    
    
</body>
</html>
